<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#5900ff"> <br> <br>

        <label for="inivel">Nível de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="5"> <br> <br>

        <label for="ifoto">Escolha o arquivo</label>
        <input type="file" name="foto" id="ifoto"> <br> <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
