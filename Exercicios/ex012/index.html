<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>
        Inserindo videos hospedados localmente.
    </h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="300" poster="imagens/horse.png.png">
        <source src="midias/meuvideo-webm.webm" type="video/webm">
        <source src="midias/meuvideo-ogv.ogv" type="video/ogv">
        <source src="midias/meuvideo-mp4.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube.
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=I4i0ZiYLYP4nJjyo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
