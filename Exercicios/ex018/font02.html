    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Dreamhearts';
            src: url(fonts/Dreamhearts_DEMO.otf.otf) format('opentype'), url(fonts/Dreamhearts_DEMO.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format ()
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-att (apple advanced typography)
                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Dreamhearts', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
